services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plant_monitoring
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./web/backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt-broker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mqtt-broker/data:/mosquitto/data
      - ./mqtt-broker/log:/mosquitto/log

  backend:
    build: ./web/backend
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: plant_monitoring
      DB_PORT: 5432
      MQTT_HOST: mqtt
      MQTT_PORT: 1883
    ports:
      - "3001:3001"

  frontend:
    build: ./web/frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
